            <main>
                <form method="get" action="thanks.html">
                    <fieldset>
                        <legend>Report a Storm</legend>
                        <label>Full Name: <input type="text" name="fname" required></label>
                        <br>
                        <label>Email: <input type="email" name="email" placeholder="johndoe@gmail.com"></label>
                        <br>
                        <label>Phone Number: <input type="tel" name="phone#" required></label>
                        <br>
                        <label>Zip Code: <input type="number" name="zip" required></label>
                        <br>
                        <label>Storm Date: <input type="date" name="date"></label>
                        <br>
                        <label>Storm Type: <input name="types" list="stormtypes"></label>
                        <datalist id="stormtypes">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                        <br>
                        <label>Storm Severity: <em>(From 1 to 10) </em><input type="range" min="1" max="10" name="severity"></label>
                        <br>
                        <label>Storm Region: <select name="regions" id="selectregion" onchange="selectRegion()">
                            <option value="" disabled selected>Select Region ...</option>
				            <option value="Preston">Preston</option>
				            <option value="Soda-Springs">Soda Springs</option>
				            <option value="Fish-Haven">Fish Haven</option>
                            </select>
                            </label>
                        
                        <div>In Danger?</div>
                        <label><input type="radio" name="danger" value="yes">Yes</label><br>
                        <label><input type="radio" name="danger" value="maybe">Maybe</label><br>
                        <label><input type="radio" name="danger" value="no">No</label><br>
                        <label>Additional Comments: <textarea></textarea></label>
                    </fieldset>
                    <input type="submit" value="Submit Report" class="submitBtn" >
                </form>
            </main>
