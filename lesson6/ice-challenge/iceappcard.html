<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>APP CARD</title>
</head>
<body>
    <main>
        <div class="maingrid">
            <img class="profile" src="app-card.jpeg" alt="David">
            <img class="left" src="app-card-arrow-left.png" alt="left arrow">
            <img class="right" src="app-card-arrow-right.png" alt="right arrow">
            <div class="bio">
                <h1 class="first">DAVID</h1>
                <h1 class="last">BECKHAM</h1>
                <p class="p1">40 years, Lisbon, Portugal</p>
                <p class="p2">
                    I'm a Digital Marketing Manager working in Lisbon. I'm looking
                    for an opportunity to work in a non-profit working with animal 
                    rescue. 19 years in the industry.
                </p>
            </div>
            <img class="pic1" src="app-card-pic-1.png" alt="David">
            <img class="pic2" src="app-card-pic-2.png" alt="David">
            <img class="pic3" src="app-card-pic-3.png" alt="David">
            <img class="pic4" src="app-card-pic-4.png" alt="David">
        </div>
    </main>
</body>
</html>
