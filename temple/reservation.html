    <main>
        <form>
            <fieldset>
                <legend>Make a Reservation</legend>
                <div class="block">
                <label>Full Name: <input type="text" name="fname" pattern="[A-Za-z\s]{5,}[A-Za-z]" required></label>
                <br>
                <label>Email: <input type="email" name="email" placeholder="johndoe@gmail.com"></label>
                <br>
                <label>Phone Number: <input type="tel" name="phone#" required></label>
                <br>
                <label>Home Zip Code: <input type="number" name="zip" required></label>
                <br>
                <label>Desired Location: <input type="text" name="location" required></label>
                <br>
                <label>Date: <input type="date" name="date"></label>
                <br>
                <label>Room Type <input class="type" name="types" list="rooms"></label>
                <datalist id="rooms">
                    <option value="1 Queen Bed">
                    <option value="2 Queen Beds">
                    <option value="1 King Bed">
                    <option value="Suite">
                </datalist>
                <br>
                <label>Number of rooms: <input type="number" name="zip" required></label>
            </fieldset>
            <input type="submit" value="Submit" class="submitBtn" >
        </form>
    </main>
