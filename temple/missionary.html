<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <title>Temple Inn & Suites</title> 
        <script src=""></script>
    </head>
    <body>
        <main>
            <form>
                <fieldset>
                    <legend>Contact us</legend>
                    <div class="block">
                    <label>Full Name: <input type="text" name="fname" pattern="[A-Za-z\s]{5,}[A-Za-z]" required></label>
                    <br>
                    <label>Email: <input type="email" name="email" placeholder="johndoe@gmail.com"></label>
                    <br>
                    <label>Phone Number: <input type="tel" name="phone#" required></label>
                    <br>
                    <label>Urgency: <em id="urgency-show">1</em><input type="range" min="1" max="10" onInput="urgencyNum(value)" id="urgency" name="urgency" value="1"></label>
                    </div>
                    <label class="txtarea">Message: <textarea></textarea></label>
                </fieldset>
                <input type="submit" value="Submit" class="submitBtn" >
            </form>
        </main>
    </body>
</html>
